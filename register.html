<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZAP LOAN - Register</title>
  <link rel="stylesheet" href=style.css>
</head>
<body>
  <div class="form-container">
    <h1>Register for Zap Loan</h1>
    <p>Create your account to apply for quick and easy loans.</p>

    <form action="/submit" method="post">
     
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

     
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="+254 7xx xxx xxx" required>

      
      <label for="id_number">ID Number:</label>
      <input type="text" id="id_number" name="id_number" placeholder="Enter your ID number" required>

      
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" placeholder="Enter your address" required>

      
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      
      <label>Gender:</label>
      <div class="gender-options">
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label>

        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
      </div>

     
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <label for="confirm_password">Confirm Password:</label>
      <input type="password" id="confirm_password" name="confirm_password" placeholder="Re-enter your password" required>

      
      <button type="submit">Register</button>
    </form>

    <p class="login-link">Already have an account? <a href="login.html">Login here</a></p>
  </div>
</body>
</html>
